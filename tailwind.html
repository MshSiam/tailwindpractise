<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="flex h-screen dark:bg-gray-900 items-center justify-center bg-gray-100"
    >
      <div
        class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6 dark:bg-gray-700 lg:dark:hover:bg-gray-800"
      >
        <img
          src="./siam.jpg"
          alt=""
          class="h-24 mx-auto rounded-full ring-4 ring-purple-400 flex-shrink-0 transform hover:scale-105 duration-500"
        />
        <div class="text-center space-y-2 sm:text-left">
          <div class="space-y-0 5">
            <p class="text-lg text-black font-semibold dark:text-gray-100">
              Learn With Siam
            </p>
            <p class="text-gray-500 font-medium dark:text-gray-100">Youtube</p>
          </div>
          <button
            class="px-4 py-4 border border-purple-300 rounded-full text-sm to-purple-700 font-semibold hover:text-white hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-600 dark:text-gray-100"
          >
            Visit Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
